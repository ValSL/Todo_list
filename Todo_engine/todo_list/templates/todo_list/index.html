{% extends 'base.html' %}

{% block title %}
    Todo list
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url 'detail_url' pk=task.id %}">{{ task.title|title }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
