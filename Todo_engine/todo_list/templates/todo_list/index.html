{% extends 'base.html' %}

{% block title %}
    Todo list
{% endblock %}

{% block content %}
    <ul class="list-group">
        {% for task in tasks %}
            <li class="list-group-item">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"></label>
                {{ task.title }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
